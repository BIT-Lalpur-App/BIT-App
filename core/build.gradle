import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id "androidx.navigation.safeargs.kotlin"
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

    }
    sourceSets {
        getByName("androidTest").assets.srcDir("$projectDir/schemas")
    }
    flavorDimensions "type"

    productFlavors {
        global {
            dimension "type"
        }
        beta {
            dimension "type"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.atech.core'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation "com.google.android.material:material:$materail3Version"
    implementation "com.google.firebase:firebase-firestore-ktx:$firebaseFireStoreVersion"
    implementation "com.google.android.play:core-ktx:$playStoreCoreVersion"

//    FireStore
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:31.2.1')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation('com.google.firebase:firebase-auth-ktx') {
        exclude module: "play-services-safetynet"
    }
    implementation 'com.google.firebase:firebase-config-ktx'
//    FCM
    implementation 'com.google.firebase:firebase-messaging-ktx'

    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"



//    Hilt
    implementation("com.google.dagger:hilt-android:$hilt_version")
    implementation 'androidx.core:core-ktx:1.9.0'
    kapt("com.google.dagger:hilt-android-compiler:$hilt_version")
    implementation "androidx.webkit:webkit:$webKit_version"
    implementation 'com.google.android.gms:play-services-fido:19.0.1'
    implementation 'androidx.browser:browser:1.5.0'

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"

/// Room components
    implementation "androidx.room:room-ktx:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"
    annotationProcessor("androidx.room:room-compiler:$roomVersion")

    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
    // DataStore
    implementation "androidx.datastore:datastore-preferences:$dataStoreVersion"

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "com.kazakago.cryptore:cryptore:$cryptoreVersion"

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_json_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit_json_version"



}